<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <title>Weather</title>
</head>
<body>
    <div class="container">
        <header>
            <i class="fa-solid fa-sun"></i>
            <h1>Weather Now</h1>
            <div class="setting">
                 <i class="fa-solid fa-gear"></i>
            <span >Units</span>
            <i class="fa-solid fa-angle-down"></i>
            </div>
            </div>
        </header>
        <h2>How's the sky looking today?</h2>
      
            
            <div class="search-box">
                <div class="search-input">
                    <i class="fa-solid fa-magnifying-glass"></i>
            <input  type="text" placeholder="Search for place......">
            </div>
             <button class="btn">Search</button>
            </div>
    </div>
    <div class="weather-card">
        <h3 class="text">Berlin,Germany</h3>
        <h5 class="text2">Tuesday, Aug5,2025</h5>
        <i class="fa-solid fa-sun sun-icon"></i>
       <h3 class="temp">20°</h3>
    </div>
       <div class="details">
                    <div class="detail-box">Feels Like<br><strong>18°</strong></div>
                    <div class="detail-box">Humidity<br><strong>46%</strong></div>
                    <div class="detail-box">Wind<br><strong>14 km/h</strong></div>
                    <div class="detail-box">Rain<br><strong>0 mm</strong></div>
                </div>
</body>
</html>
